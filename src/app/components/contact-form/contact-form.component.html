<h1 class="text-center">Please Input values :</h1>
<form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">


    <div formGroupName="myformGroup">

        <div class="form-group">
            <label for="firstName">First name</label>
            <input formControlName="firstName" id="firstName" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input formControlName="email" id="email" type="text" class="form-control">
            <div class="error-text">
                <span *ngIf="!reactiveForm.get('myformGroup.email').valid && reactiveForm.get('myformGroup.email').touched">Need Valid Email</span>
            </div>

        </div>
    </div>

    <div class="form-group py-5"><label for="comment">Comment</label>
        <textarea formControlName="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
    </div>

    <button class="btn btn-primary mb-5">
        Submit
    </button>
</form>
